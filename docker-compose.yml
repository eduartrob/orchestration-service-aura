# Docker Compose for AURA Platform

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------

  # PostgreSQL (Auth, Messaging, Notifications, Social)
  db:
    image: postgres:15-alpine
    container_name: aura_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aura_auth # Default DB, others created by init script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aura_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ (Message Broker)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aura_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - aura_network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MICROSERVICES
  # ---------------------------------------------------------------------------

  # Auth Service
  auth-service:
    build: ../auth-service-aura
    container_name: aura_auth_service
    ports:
      - "3001:3001"
    env_file:
      - ../auth-service-aura/.env
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aura_auth?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=pezcadofrito.1
      - PASSWORD_RESET_BASE_URL=aura:// # Deeplink for mobile app password reset
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura_network
    restart: on-failure
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Social Service (Wilber)
  social-service:
    build: ../social-service-aura
    container_name: aura_social_service
    ports:
      - "3002:3002"
    env_file:
      - ../social-service-aura/.env
    environment:
      - PORT=3002
      - RUN_MIGRATIONS=true
      - DB_DIALECT=postgres
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_DATABASE=aura_social
      - PG_HOST=db
      - PG_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=aura_social
      - DB_HOST=db
      - DB_PORT=5432
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MESSAGING_SERVICE_URL=http://messaging-service:3003/api/v1
      - JWT_SECRET=pezcadofrito.1
      # Cloudinary para subida de imágenes (avatar, publicaciones)
      - CLOUDINARY_CLOUD_NAME=derzzspjo
      - CLOUDINARY_API_KEY=967388682229272
      - CLOUDINARY_API_SECRET=BOF1fG3Hx-stAkgKdJgehh23iDw
    volumes:
      - social_uploads:/app/uploads # ✅ NUEVO: Persistir imágenes subidas
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura_network

  # Messaging Service (Aura)
  messaging-service:
    build: ../messaging-service-aura
    container_name: aura_messaging_service
    ports:
      - "3003:3003"
    env_file:
      - ../messaging-service-aura/.env
    environment:
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aura_messaging?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=pezcadofrito.1
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura_network

  # Notification Service
  notifications-service:
    build: ../notifications-service-aura
    container_name: aura_notifications_service
    ports:
      - "3004:3004"
    env_file:
      - ../notifications-service-aura/.env
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aura_notifications?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBIT_QUEUE=notifications_queue
      - JWT_SECRET=pezcadofrito.1
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aura_network

  # ---------------------------------------------------------------------------
  # API GATEWAY
  # ---------------------------------------------------------------------------

  gateway:
    build: ../gateway-service-aura
    container_name: aura_gateway
    ports:
      - "3000:3000"
    env_file:
      - ../gateway-service-aura/.env
    environment:
      - PORT=3000
      - AUTH_URL=http://auth-service:3001
      - POSTS_URL=http://social-service:3002
      - CHAT_URL=http://messaging-service:3003
      - NOTIFICATIONS_URL=http://notifications-service:3004
      - JWT_SECRET=pezcadofrito.1
    depends_on:
      - auth-service
      - social-service
      - messaging-service
      - notifications-service
    networks:
      - aura_network

  # ---------------------------------------------------------------------------
  # CLUSTERING / ML SERVICE (Python)
  # ---------------------------------------------------------------------------

  clustering-service:
    build: ../clustering-service-aura
    container_name: aura_clustering_service
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=clustering-service-aura
      - SERVICE_PORT=8001
      - DEBUG=true
      # Base de datos analítica (target)
      - DATABASE_URL_ANALYTICS=postgresql://postgres:postgres@db:5432/aura_data_miner
      # Bases de datos fuente (source)
      - DATABASE_URL_AUTH=postgresql://postgres:postgres@db:5432/aura_auth
      - DATABASE_URL_SOCIAL=postgresql://postgres:postgres@db:5432/aura_social
      - DATABASE_URL_MESSAGING=postgresql://postgres:postgres@db:5432/aura_messaging
      # NLP Model
      - NLP_MODEL_NAME=UMUTeam/roberta-spanish-sentiment-analysis
      # Gemini AI para chat
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aura_network
    # El modelo NLP es pesado, dar más tiempo de arranque
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')" ]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

networks:
  aura_network:
    driver: bridge

volumes:
  postgres_data:
  social_uploads: # ✅ NUEVO: Volumen para imágenes de publicaciones
